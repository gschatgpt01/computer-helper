<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS IT SOLUTIONS - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #202123;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .webchat {
            height: 500px; /* Adjust as needed */
            width: 400px; /* Adjust as needed */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #user-input-area {
            display: flex;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }

        #image-upload {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
            margin-right: 5px;
        }

        #message-box {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 2;
        }

        #send-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #202123;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
