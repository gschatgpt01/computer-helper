<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* ... your other styles ... */
        #chat-container {
            width: 90%;
            max-width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>GS IT SOLUTIONS</header>
    <h2>COMPUTER HELPER</h2>

    <div id="chat-container">
        <iframe 
            src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/13/07/20250213075559-O2F6QOKB.json" 
            width="100%" 
            height="100%"
            frameborder="0">
        </iframe>
    </div>

    <div id="user-input-area">
        <input type="file" id="image-upload" accept="image/*">
        <input type="text" id="message-box" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // Your existing JavaScript for image upload and sending messages
        // (but you don't need the Botpress initialization code anymore)
        document.getElementById('image-upload').addEventListener('change', function (event) {
          // ... (your image upload code)
        });

        document.getElementById('send-button').addEventListener('click', function () {
            const message = document.getElementById('message-box').value;
            // You'll need to figure out how to send this to the bot in the iframe
            // This depends on how the bot is configured to receive external messages.
            console.log("Message to send:", message); // Placeholder
            document.getElementById('message-box').value = "";
        });
    </script>

</body>
</html>
