<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS IT SOLUTIONS - Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        header { background-color: #202123; color: white; width: 100%; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
        #chat-container { width: 90%; max-width: 400px; height: 500px; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #image-upload, #message-box { margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 90%; max-width: 400px; }
        #send-button { margin-top: 5px; padding: 10px; border: none; border-radius: 5px; background-color: #202123; color: white; cursor: pointer; width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <header>GS IT SOLUTIONS</header>
    
    <h2>COMPUTER HELPER</h2>
    
    <div id="chat-container"></div>
    
    <input type="file" id="image-upload" accept="image/*">
    <input type="text" id="message-box" placeholder="Type a message...">
    <button id="send-button">Send</button>
    
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    
    <script>
        window.addEventListener("load", function() {
            function initializeChatbot() {
                if (window.botpressWebChat) {
                    window.botpressWebChat.init({
                        "botId": "7f618c11-34df-4bd2-9377-fdc1982fe042",
                        "host": "https://cdn.botpress.cloud",
                        "container": "#chat-container",
                        "botName": "COMPUTER HELPER",
                        "stylesheet": "https://cdn.botpress.cloud/webchat/v1/themes/default.css",
                        "showCloseButton": true,
                        "showTitle": true,
                        "enableTranscriptDownload": true,
                        "layout": "embedded"
                    });
                    
                    // Ensure chat is visible
                    window.botpressWebChat.sendEvent({ type: "show" });
                } else {
                    console.error("Botpress WebChat failed to load.");
                }
            }
            
            // Wait for the script to fully load before initializing
            const interval = setInterval(() => {
                if (window.botpressWebChat) {
                    clearInterval(interval);
                    initializeChatbot();
                }
            }, 500);
        });

        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                alert('Image uploaded: ' + file.name); // Here you can integrate image upload logic
            }
        });

        document.getElementById('send-button').addEventListener('click', function() {
            const message = document.getElementById('message-box').value;
            if (message.trim() !== "") {
                window.botpressWebChat.sendPayload({ type: "text", text: message });
                document.getElementById('message-box').value = "";
            }
        });
    </script>
</body>
</html>
